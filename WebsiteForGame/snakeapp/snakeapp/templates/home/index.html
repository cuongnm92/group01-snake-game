{% load static %}
{% get_static_prefix as STATIC_PREFIX %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title> Group 01 - Snake Game </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
	
	<link href="{{ STATIC_PREFIX }}css/style.css" rel="stylesheet" type="text/css" media="screen">
	<style>
            *{
                margin:0;
                padding:0;
            }
    </style>
	<style>
		img.bg {
			/* Set rules to fill background */
			min-height: 100%;
			min-width: 1024px;
	
			/* Set up proportionate scaling */
			width: 100%;
			height: auto;
	
			/* Set up positioning */
			position: fixed;
			top: 0;
			left: 0;
		}

		@media screen and (max-width: 1024px) { /* Specific to this particular image */
			img.bg {
				left: 50%;
				margin-left: -512px;   /* 50% */
			}
		}
	</style>
</head>

<body>
	<img src="{{ STATIC_PREFIX }}img/bg.jpg" class="bg">
	<div class="menu">
        <div class="item">
            <a class="link icon_help"></a>
            <div class="item_content">
                <h2> Introduction </h2>
            </div>
        </div>
        <div class="item">
            <a class="link icon_find"></a>
            <div class="item_content">
                <h2> Download </h2>
            </div>
        </div>
    </div>
		
	<script src="{{ STATIC_PREFIX }}js/jquery.js" type="text/javascript"></script>
    <script src="{{ STATIC_PREFIX }}js/home.js" type="text/javascript"></script>
	<script src="{{ STATIC_PREFIX }}js/jquery-css-transform.js" type="text/javascript"></script>
    <script src="{{ STATIC_PREFIX }}js/jquery-animate-css-rotate-scale.js" type="text/javascript"></script>
    
	<script>
            $('.item').hover(
                function(){
                    var $this = $(this);
                    expand($this);
                },
                function(){
                    var $this = $(this);
                    collapse($this);
                }
            );
            function expand($elem){
                var angle = 0;
                var t = setInterval(function () {
                    if(angle == 1440){
                        clearInterval(t);
                        return;
                    }
                    angle += 40;
                    $('.link',$elem).stop().animate({rotate: '+=-40deg'}, 0);
                },10);
                $elem.stop().animate({width:'268px'}, 1000)
                .find('.item_content').fadeIn(400,function(){
                    $(this).find('p').stop(true,true).fadeIn(600);
                });
            }
            function collapse($elem){
                var angle = 1440;
                var t = setInterval(function () {
                    if(angle == 0){
                        clearInterval(t);
                        return;
                    }
                    angle -= 40;
                    $('.link',$elem).stop().animate({rotate: '+=40deg'}, 0);
                },10);
                $elem.stop().animate({width:'52px'}, 1000)
                .find('.item_content').stop(true,true).fadeOut().find('p').stop(true,true).fadeOut();
            }
        </script>
</body>
</html>
